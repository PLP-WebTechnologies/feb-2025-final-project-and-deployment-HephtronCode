<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../styles/checkout.css">
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <img src="../assets/logo/shopping-cart.png" alt="Quantiva Logo" class="logo-img">
            <h1>Quantiva</h1>
        </div>
        <nav aria-label="Main Navigation" class="nav-container">
            <ul>
                <li><a href="./products.html" class="nav-link">Products</a></li>
                <li><a href="./checkout.html" class="nav-link">Cart</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
                <li><a href="#shop" class="nav-link">Locate Our Stores</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout-section">
            <h2>Checkout</h2>
            <form class="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" required>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>
                <!-- Additional Fields Container -->
                <div class="additional-fields"></div>
                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Quantiva Store. All rights reserved.</p>
    </footer>
    <script src="../scripts/checkout.js"></script>
</body>
</html>
